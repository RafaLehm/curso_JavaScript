<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animações botão com javascript</title>
    <style>
        body {
            background-color: black;
            color: white;
            font: normal 20pt Arial;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja
    </div>

    <script>
        var a =window.document.getElementById('area') //Esta linha serve para associar o javascript com a div do html

        a.addEventListener('click', clicar) //animção do mouse

        a.addEventListener('mouseenter', entrar)

        a.addEventListener('mouseout', sair)

        function clicar() {
            a.innerText = 'clicou!'
            a.style.background = 'red'
        }

        function entrar() {
            a.innerText = 'Entrou!'
        }

        function sair() {
            a.innerText = 'Saiu!'
            a.style.background = 'white'
            a.style.color = 'black'
        }
    </script>

</body>
</html>
